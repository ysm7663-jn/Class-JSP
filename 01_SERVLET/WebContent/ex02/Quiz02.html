<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>	
	<fieldset>
		<legend>회원가입 양식</legend>
		
		<label for="id">아이디</label>
		<input type="text" name="id" id="id"><br/>
		
		<label for="pw">비밀번호</label>
		<input type="password" name="pw" id="pw"><br/>
		
		<input type="radio" name="gender" id="male" value="남자" checked>
		<label for="male">남자</label>
		<input type="radio" name="gender" id="female" value="여자" >
		<label for="female">여자</label><br/>
		 
		 <input type="checkbox" name="interest" id="interest1" value="영화">
		 <label for="interest1">영화</label>
		 <input type="checkbox" name="interest" id="interest2" value="여행">
		 <label for="interest2">여행</label>
		 <input type="checkbox" name="interest" id="interest3" value="운동">
		 <label for="interest1">운동</label> <br/>
		 
		 <select name="city">
		 	<option value="서울">서울</option>
		 	<option value="부산">부산</option>
		 	<option value="제주">제주</option>
		 </select><br/>
		 
		 <select name="jobs" multiple>
		 	<option value="작가">작가</option>
		 	<option value="의사">의사</option>
		 	<option value="프로그래머">프로그래머</option>
		 	<option value="주부">주부</option>
		 </select><br/>
		 
		 <textarea rows="3" cols="50" name="memo">가입해 주세요~</textarea><br/>
		 
		 <input type="hidden" name="visible1" value="180.5">
		 <input type="hidden" name="visible2" value="85.5">
		 
		 <input type="button" value="전송" onclick="fn_send(this.form)">
	</fieldset>
</form>

	<script type="text/javascript">
		
			function fn_send(f) {
			
				f.action = '/01_SERVLET/Quiz02';
				f.submit();
			}	
	</script>

</body>
</html>
